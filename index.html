<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#313537">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>What's My Weather | Isaac Arnold</title>
</head>
<body>
    <div class="search">
        <input type="text" id="input" placeholder="New York...">
        <a id="submit">Search</a>
    </div> <!-- /.search -->
    <div class="main-info">
        <h1 class="city"></h1>
        <p class="conditions"></p>
        <p class="temp"></p>
    </div> <!-- /.main-info -->
    <div class="secondary-info" style="display: none;">
        <div class="day">
            <p id="today"></p>
            <p id="forecast"></p>
        </div>  
        <div class="forecast-grid"></div>
        <div class="detailed-temp-info">
            <p class=""></p>
            <p class=""></p>
        </div> <!-- /.detailed-temp-info -->
        <div class="sun-info">
            <div class="sunrise"></div>
            <div class="sunset"></div>            
        </div> <!-- /.sun-info --> 
    </div> <!-- /.secondary-info -->

       
    <script src="js/current.js"></script>
</body>
</html>
